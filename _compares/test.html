<script src="vue.global.js"></script>

<div id="v-model-basic" class="demo">
    <input :value="one.two()" placeholder="func" />
    <input :value="hello['world'] = $event?.target.value || 'blue'" placeholder="edit me" />
    <input :value="n=NaN" type="number" placeholder="number" />
    <p>Message is: {{ hello.world }}</p>
</div>

<script>
    document.title = 'test vue';
    Vue.createApp({
        data() {
            return {
                one: { three: 'three', two() { console.log(this) } },
                n: NaN,
                hello: { world: 'green' }
                // message: ''
            }
        }
    }).mount('#v-model-basic')
</script>

<style>
    .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
    }
</style>
